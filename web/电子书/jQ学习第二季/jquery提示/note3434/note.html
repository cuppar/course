<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
*{ margin:0; padding:0;}
#bbg{ width:100%; height:1000px; background:#f6f6f6;}
#note{ background:url(notebg.png) no-repeat; width:200px; height:100px; position:absolute; left:40%; z-index:100001; padding:20px;display:none;}

</style>
<script src="jquery.js"></script>
<script>
function out(){
			$("#note").animate({top:'-=100'},2000,function(){$(this).css({display:"none",top:"-100px"});});
		};
$(function(){
	$("#bbg").click(function(){
		if(!$("#note").is(':visible')){
		$("#note").css({display:"block",top:"-100px"}).animate({top:'+=100'},500,function(){setTimeout('out()',3000);});
		}
	});
});
</script>
</head>

<body>
<div id="note"><div>abc</div></div>

<div id="bbg">点击提示,5秒后消失</div> 
<div id="note"><div>abc</div></div>
</body>
