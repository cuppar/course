<script type="text/javascript">
$(document).ready(function(){
	$('.faviconThis a[href^="http"]').each( function() {
		var href = $(this).attr('href');
		var domain = href.match(/(\w+):\/\/([^/:]+)(:\d*)?([^# ]*)/);
		domain = RegExp.$2;
		var cuesrc = "http://"+domain+"/favicon.ico";
		$(this).after('<img class="faviconcue" src="'+cuesrc+'" onerror="return setToGeneric(this);"  />');
	});
});
function setToGeneric(img) {
	$(img).attr('src','http://www.cssrain.cn/favicon.ico');
}
</script>
