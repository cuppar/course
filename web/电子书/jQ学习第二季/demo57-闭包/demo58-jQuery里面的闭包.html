<script type="text/javascript"> 
$(function() { 
jQuery.noConflict(); //把$让渡给其它类库
(function($){
     $("div p").click(function(){alert("cssrain!")});
})(jQuery);            //一个闭包
}); 
//实际上这个$只是个形参而已 ,真正的参数是jQuery. 所以当你用prototype里面的$时，并不冲突。
</script>
